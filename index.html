<!DOCTYPE html>
<html data-ng-app="watson_node">
  <head>
    <meta charset="utf-8">
    <title>Watson's Diary- the intelligent journal</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body data-ng-controller="IndexController as vm">
    <header>
      <h1>Watson's Diary</h1>
      <h3>Welcome to Watson's Diary, the intelligent journaling app. This app analyzes journal entries to provide feedback powered by IBM's Watson Natural Language Understanding.  </h3>
    </header>
    <form id="textForm" ng-submit="vm.sendToWatson()" ng-hide="vm.hideForm">
      <h3>Enter text here</h3>
      <textarea  rows="8" cols="80" ng-model="vm.sampleText"></textarea><br>
      <button>submit</button>
    </form>
    <br/>
  </br/>
    <table id="emotionResults">

    </table>
    <canvas id="myChart" width="400" height="400"></canvas>
    <footer>
      <p>
        Powered by <img src="./assets/images/watson-logo.png" alt="watson logo" class="watson-logo"/> IBM Watson Analytics.
      </p>
    </footer>
  </body>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- angularjs -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- angular resource -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <!-- chartjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/sandbox.js"></script>
</html>
